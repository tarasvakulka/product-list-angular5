<div class="col s12 m4">
    <div class="card">
    <div class="card-image">
        <img class="center-align valign-wrapper" src="{{product.img}}">
        <span class="card-title deep-orange-text"></span>
        <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{product.link}}"><i class="material-icons">add</i></a>
    </div>
    <div class="card-content">
        <p class="flow-text">{{ product.name }}</p>
        <p>{{product.bsr_category}}</p>
        <p>{{product.price}}</p>
        <p>{{product.asin}}</p>
    </div>
    </div>
</div>
